<!DOCTYPE HTML>
<html>
  <body>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <center>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    </center>
      <script>
    var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var plane = {x:380, y:550};
      var bullets = [];
      var enemies = [];

      for (var i = 0; i < 24; i++) {
        enemies[i] = {x:50+i*30,y:50};
      };
      //buttons
      $("body").keydown(function (e){
        var key = e.which;
        // button left
        if (key == 37) {
          plane.x = plane.x-10;
          if (plane.x == 0) {
            plane.x = plane.x+10;
          };
        };
        // button right
        if (key == 39) {
          plane.x = plane.x+10;
          if (plane.x == 760) {
            plane.x = plane.x-10;
          };

        };
        if (key == 32){
          bullets.push({x:plane.x+20, y:560});
        };

    })
    setInterval(function(){

      context.beginPath();
      context.rect(0, 0, 800, 600);
      context.fillStyle = 'black';
      context.fill();
      context.stroke();

      context.beginPath();
      context.rect(plane.x, plane.y, 40, 40);
      context.fillStyle = 'white';
      context.fill();
      context.stroke();

      for (var i = 0; i < bullets.length; i++) {
        var bullet = bullets[i];
      bullet.y = bullet.y-10

      context.beginPath();
        context.arc(bullet.x,bullet.y, 10, 0, 2 * Math.PI, false);
        context.fillStyle = 'green';
        context.fill();
        context.stroke();
      };
      for (var i = 0; i < enemies.length; i++) {
        var enemy = enemies[i];

        context.beginPath();
        context.arc(enemy.x,enemy.y, 10, 0, 2 * Math.PI, false);
        context.fillStyle = 'green';
        context.fill();
        context.stroke();
      };
      
  },50);

    </script>
  </body>
</html>
