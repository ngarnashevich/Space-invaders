<!DOCTYPE HTML>
<html>
  <body>
  	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  	<center>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    </center>
	    <script>
	  var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var plane_x = 380;
      var bullet_move = false;
      var bullet_x = 380;
      var bullet_y = 560;
      //buttons
  		$("body").keydown(function (e){
  			var key = e.which;
  			// button left
  			if (key == 37) {
  				plane_x = plane_x-10;
  				if (plane_x == 0) {
  					plane_x = plane_x+10;
  				};

  			};
  			// button right
  			if (key == 39) {
  				plane_x = plane_x+10;
  				if (plane_x == 760) {
  					plane_x = plane_x-10;
  				};

  			};
  			if (key == 32){
  				bullet_move = true;
  			};
		})
		setInterval(function(){
			if (bullet_move == true) {
				bullet_y = bullet_y-10
			}else{
				bullet_x = plane_x;
			}

      context.beginPath();
      context.rect(0, 0, 800, 600);
      context.fillStyle = 'black';
      context.fill();
      context.stroke();

      context.beginPath();
      context.rect(plane_x, 550, 40, 40);
      context.fillStyle = 'white';
      context.fill();
      context.stroke();

      context.beginPath();
      context.arc(bullet_x,bullet_y, 10, 0, 2 * Math.PI, false);
      context.fillStyle = 'green';
      context.fill();
      context.stroke();
	},50);

		</script>
  </body>
</html>
